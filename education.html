<script>
function displayText() {

var url = 'https://raw.githubusercontent.com/Randall2017/other/master/assets/information/education.txt';
var siteName = 'Randall 2017';
var pageName = 'Education';
var plankAuthor = 'Nick Hall (Public Relations Manager)';

$.ajax({
   type: 'GET',
   url: url,
   dataType: 'text',
   success: function(data) {

   $("#information").html(data)
   $("#brand").html(siteName)
   $("#page").html(pageName)
   $("#title").html(pageName)   
   $("#author").html(plankAuthor)
},

error: function(e) {
   console.log(e.message);
}
});


}

$(document).ready(function(){
setTimeout(function(){displayText();}, 125);

});
